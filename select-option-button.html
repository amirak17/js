<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
function update_operating_system(v) {
  jQuery('#os').html(v + ' <span class="caret"></span>'); 
  jQuery('#osval').val(v);
}
</script>

<div class="dropdown">
  <button style="width: 500px; text-align: left;" id="os" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
    OS <span class="caret"></span>
  </button>
  <ul id="" class="dropdown-menu" role="menu" aria-labelledby="" style="width: 500px; text-align: left;">
      <li role="presentation" onclick="update_operating_system('Windows');"><a role="menuitem" tabindex="-1" href="#">Windows</a></li>
      <li role="presentation" onclick="update_operating_system('Mac');"><a role="menuitem" tabindex="-1" href="#">Mac</a></li>
      <li role="presentation" onclick="update_operating_system('Linux');"><a role="menuitem" tabindex="-1" href="#">Linux</a></li>
  </ul>
</div>

<br /><br /><br /><br /><br /><br />
<input type="text" name="osval" id="osval" />
