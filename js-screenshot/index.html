<button onclick="takeScreenshot('body')">Page Screenshot</button>
<button onclick="takeScreenshot('.specific')">Div Screenshot</button>

<script src="screenshot.js"></script>
<script>
function takeScreenshot(query_Selector) {
  html2canvas(document.querySelector(query_Selector), {
    onrendered: function (canvas) {
      return Canvas2Image.saveAsPNG(canvas);
    } 
  });
}
</script>
