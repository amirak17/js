
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <div class="row tighten-it">
    <div class="col-md-6" style="padding: 40px; min-height: 275px;">
      <h1 class="right-it off-white" style="float: right;">Google Reviews</h1><br />
    </div>
    <div class="col-md-6" style="padding: 40px; min-height: 275px;">
      <div id="reviews-text" class="off-white">"<i>Textem</i>"</div>
      <script type="text/javascript">
            var counterText = [];
            counterText[0] = ['"<i>Texter.</i>"'];
            counterText[1] = ['"<i>Texting.</i>"'];
            counterText[2] = ['"<i>Texted.</i>"'];
            counterText[3] = ['"<i>Textize.</i>"'];
            counterText[4] = ['"<i>Textem.</i>"'];

            var counter = 0;    
            function change_reviews() {
                jQuery('#reviews-text').hide();
                jQuery('#reviews-text').html(counterText[counter]);
                jQuery('#reviews-text').fadeIn('slow');
                counter++;
                if(counter >= counterText.length) { 
                  counter = 0; 
                }
            }
            var reviews_id = document.getElementById("reviews-text");
            var reviews_timer = setInterval(change_reviews, 5000);
            reviews_id.addEventListener("mouseover", function(){ clearInterval(reviews_timer)});
            reviews_id.addEventListener("mouseout", function(){ reviews_timer = setInterval(change_reviews, 5000);});
      </script>
    </div>
  </div>
